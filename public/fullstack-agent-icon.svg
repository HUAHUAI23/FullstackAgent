<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">FullStack Agent — Comet Mark</title>
  <desc id="desc">A geometric comet composed of a circular head and three rounded streaks at a 30° angle.</desc>
  <defs>
    <linearGradient id="fs-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0"  stop-color="var(--fs-primary, #FF7A1A)"/>
      <stop offset="1"  stop-color="var(--fs-secondary, #FF3D81)"/>
    </linearGradient>
  </defs>

  <!-- Rotate the mark -30° for forward motion -->
  <g transform="translate(128,128) rotate(-30) translate(-128,-128)">
    <!-- Streaks -->
    <rect x="40"  y="120" width="120" height="18" rx="9" fill="url(#fs-gradient)"/>
    <rect x="56"  y="94"  width="100" height="16" rx="8" fill="url(#fs-gradient)" opacity="0.85"/>
    <rect x="70"  y="70"  width="82"  height="14" rx="7" fill="url(#fs-gradient)" opacity="0.7"/>

    <!-- Comet head -->
    <circle cx="190" cy="128" r="34" fill="url(#fs-gradient)"/>

    <!-- Highlights / facets -->
    <circle cx="200" cy="118" r="9" fill="#ffffff" opacity="0.85"/>
    <path d="M188 110 L210 130 L196 146 Z" fill="#ffffff" opacity="0.12"/>
  </g>
</svg>
